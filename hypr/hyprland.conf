################
### MONITORS ###
################
monitor = eDP-1, highrr, 0x0, 1

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun


#################
### AUTOSTART ###
#################
# Load wallpaper + daemons first
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = hyprctl setcursor Oxygen_Black 24
exec-once = sleep 5 && dolphin --daemon
exec-once = sleep 0.5 && systemctl --user start plasma-kio-extras

exec-once = swww-daemon
exec-once = sleep 0.5 && swww img /home/powertea/Downloads/wallhaven-nkvg86.png
exec-once = waybar
exec-once = swaync

# 1. Btop (Left)
exec-once = [workspace 1 silent; float; size 924 985; move 22 73] kitty --title btop -e btop

# 2. Cava (Top Right)
exec-once = [workspace 1 silent; float; size 937 363; move 957 73] kitty --title cava -e cava

# 3. Astroterm (Bottom Right)
exec-once = [workspace 1 silent; float; size 929 607; move 959 448] kitty --title astroterm -e astroterm -cCu -s 1200 -f 60 -i "Zagreb"

# Spotify (in scratchpad)
exec-once = sleep 0.5 && spotify

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_MENU_PREFIX,arch-
env = HYPRCURSOR_THEME,Oxygen_Black
env = XCURSOR_THEME,Oxygen_Black

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(444444AA) rgba(33333322) 45deg
    col.inactive_border = rgba(00000000)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 7
        render_power = 3
        color = rgba(444444AA)
        color_inactive = rgba(00000000)
    }

    blur {
        enabled = true
        size = 4
        passes = 2
        vibrancy = 0.15
    }
}
animations {
    enabled = yes
   
    # Bezier curves for smooth animations (no bounce)
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = smooth, 0.25, 1, 0.3, 1
    # Window animations - smooth without slide
    animation = windows, 1, 8, smooth
    animation = windowsIn, 1, 7, smoothIn, gnomed
    animation = windowsOut, 1, 4, smoothOut, slide bottom
    animation = windowsMove, 1, 8, smooth, gnomed
   
    # Fade animations
    animation = fadeIn, 1, 2, smoothIn
    animation = fadeOut, 1, 2, smoothOut
    animation = fadeSwitch, 1, 3, smooth
    animation = fadeShadow, 1, 3, smooth
    animation = fadeDim, 1, 3, smooth
   
    # Workspace animations - smooth slide
    animation = workspaces, 1, 6, smooth, slidefadevert
   
    # Border animations
    animation = border, 1, 5, smooth
    animation = borderangle, 1, 60, smooth, loop
}

# Dwindle / master tuning
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}


###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, d
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, N, exec, obsidian
bind = shift, PRINT, exec, hyprshot -m window
bind = , PRINT, exec, hyprshot -m region

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


